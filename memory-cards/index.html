<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Memory Cards</title>
  </head>
  <body>
    <button class="clear btn" id="clear">
      <i class="fas fa-trash"></i> Clear Cards
    </button>
    <h1>
      Memory Cards
      <button class="btn btn-small" id="show">
        <i class="fas fa-plus"></i> Add new card
      </button>
    </h1>

    <div class="cards" id="cards-container">
      <!-- <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What's PHP</p>
          </div>
          <div class="inner-card-back">
            <p>Programming language</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What's JS</p>
          </div>
          <div class="inner-card-back">
            <p>Programming language</p>
          </div>
        </div>
      </div> -->
    </div>

    <div class="navigation">
      <button class="nav-button" id="prev">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <div class="add-container" id="add-container">
      <h1>
        Add New Card button
        <button class="btn btn-small btn-ghost" id="hide">
          <i class="fas fa-times"></i>
        </button>
      </h1>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter Question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>
      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>
  </body>
</html>
